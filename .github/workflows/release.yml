name: Release

on:
  push:
    tags:
      - "[0-9]+.[0-9]+.[0-9]+*"

jobs:
  publish:
    permissions:
      id-token: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: "3.24.4"
      - name: Install dependencies
        run: flutter pub get
      # - name: Analyze
      #   run: flutter analyze
      # - name: Check Publish Warnings
      #   run: dart pub publish --dry-run
      - name: Update pubspec.yaml version
        run: |
          tag=$(echo $GITHUB_REF | sed 's/refs\/tags\///')
          sed -i "s/^version:.*/version: $tag/" pubspec.yaml
      - name: Publish
        run: |
          echo "${{ secrets.CREDENTIAL_JSON }}" > /tmp/credentials.json
          flutter pub publish --credentials=/tmp/credentials.json --force
